<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inscrição - Teacher Samira Nunes</title>
    <meta name="description" content="Inscreva-se para aulas de inglês personalizadas com Teacher Samira Nunes.">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambria:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">

    <style>
        .mobile-inscricao-container {
            padding: 20px 0;
            text-align: center;
            background-color: #292929;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
            -webkit-overflow-scrolling: touch; /* Melhora scroll no iOS */
        }

        /* Ajuste para o iframe no mobile */
        #google-form {
            width: 100%;
            border: none;
            min-height: 80vh;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .direct-link-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            width: 90%;
        }

        .btn-direct {
            display: block;
            background: linear-gradient(135deg, #0000FE 0%, #000099 100%);
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="assets/logos/logo-white.png" alt="Teacher Samira Nunes Logo" class="logo-img">
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="aulas-vip.html">Aulas VIP</a></li>
                    <li><a href="materiais.html">Materiais</a></li>
                    <li><a href="https://englishatelier.base44.app" target="_blank" class="cta-nav gold">ENGLISH ATELIER</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="mobile-inscricao-container" style="padding-top: 100px;">
        <div class="container">

            
            <div class="direct-link-container">
                <p>O formulário não carregou?</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdjXtaFmyb0NbWZVFo7Jm8wRYstNIxMfv3YBfl4gnNmKUO0Qw/viewform" class="btn-direct" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Abrir Formulário Direto
                </a>
            </div>
        </div>

        <div class="form-wrapper">
            <div class="iframe-loader"></div>
            <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSdjXtaFmyb0NbWZVFo7Jm8wRYstNIxMfv3YBfl4gnNmKUO0Qw/viewform?embedded=true" width="100%" height="5000" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/logos/logo-white.png" alt="Teacher Samira Nunes" class="footer-logo-img">
                </div>
                <div class="footer-social">
                    <a href="https://www.instagram.com/samiranunes_teacher/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/TeacherSamiraNunes" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
                <div class="footer-text">
                    <p>&copy; 2026 Teacher Samira Nunes</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
